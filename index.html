<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header class="heading">Start Calculating</header>
        <div class="buttons">
            <input readonly type="text" class="input-content" />

            <div class="Row">
                <button class="clear">C</button>
                <button class="ops">%</button>
                <button class="back">&#8678</button>
                <!-- <button class="material-icons" class="back">backspace</button> -->
                <button class="ops">/</button>
            </div>
            <div class="Row">
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="ops">x</button>
            </div>
            <div class="Row">
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="ops">-</button>
            </div>
            <div class="Row">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="ops">+</button>
            </div>
            <div class="Row">
                <button class="ops">+/-</button>
                <button class="num-btn">0</button>
                <button class="ops">.</button>
                <button class="result">=</button>
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>

</body>

</html>
